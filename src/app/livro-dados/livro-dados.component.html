<main class="container mt-3">
    <h2>Cadastro de Livro</h2>
    <form (submit)="adicionarLivro()" ngNativeValidate>
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" id="titulo" [(ngModel)]="livro.titulo" name="titulo" required="">
        </div>

        <div class="form-group">
            <label for="resumo">Resumo</label>
            <textarea name="resumo" id="resumo" rows="3" class="form-control" [(ngModel)]="livro.resumo" required></textarea>
        </div>

        <div class="form-group">
            <label for="editora">Editora</label>
            <select name="codEditora" id="editora" class="form-control" [(ngModel)]="livro.codEditora" required>
                <option [value]="null">Selecione uma editora</option>
                <option *ngFor="let editora of editoras" [ngValue]="editora.codEditora">{{editora.nome}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="autores">Autores (separados por linha)</label>
            <textarea name="autoresForm" id="autores" rows="3" class="form-control" [(ngModel)]="autoresForm" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar Livro</button>
    </form>
</main>
